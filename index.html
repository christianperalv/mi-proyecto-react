<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Barra lateral -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-4 text-center text-lg font-bold">Admin Dashboard</div>
      <nav class="flex-1">
        <ul>
          <li class="p-4 hover:bg-gray-700 flex items-center">
            <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V9m-6 6h.01M21 12.5v-1.013M21 18a3 3 0 00-3 3m-6 6v-6m6 6v-3"></path>
            </svg>
            Inicio
          </li>
          <li class="p-4 hover:bg-gray-700 flex items-center">
            <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V9m-6 6h.01M21 12.5v-1.013M21 18a3 3 0 00-3 3m-6 6v-6m6 6v-3"></path>
            </svg>
            Reportes
          </li>
          <li class="p-4 hover:bg-gray-700 flex items-center">
            <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V9m-6 6h.01M21 12.5v-1.013M21 18a3 3 0 00-3 3m-6 6v-6m6 6v-3"></path>
            </svg>
            Usuarios
          </li>
          <li class="p-4 hover:bg-gray-700 flex items-center">
            <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V9m-6 6h.01M21 12.5v-1.013M21 18a3 3 0 00-3 3m-6 6v-6m6 6v-3"></path>
            </svg>
            Configuración
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Contenedor principal -->
    <div class="flex flex-col flex-1">
      <!-- Encabezado -->
      <header class="bg-white shadow p-4 flex justify-between items-center">
        <input type="text" placeholder="Buscar..." class="border rounded p-2 w-1/3">
        <div class="flex items-center space-x-4">
          <button class="relative">
            <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12a9 9 0 018-8.954V3m0 9a9 9 0 018.455-8.038M21 21l-5.455-5.454"></path>
            </svg>
            <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-4 h-4 text-center">3</span>
          </button>
          <div>
            <button class="bg-gray-200 rounded-full p-2">Perfil</button>
          </div>
        </div>
      </header>

      <!-- Área principal -->
      <main class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Widget -->
        <div class="bg-white shadow p-4 rounded">
          <h3 class="text-lg font-bold">Usuarios Activos</h3>
          <p class="text-2xl">1,245</p>
        </div>
        <!-- Gráfico -->
        <div class="bg-white shadow p-4 rounded">
          <canvas id="chart"></canvas>
        </div>
        <!-- Tabla -->
        <div class="bg-white shadow p-4 rounded">
          <table class="w-full">
            <thead>
              <tr>
                <th class="border p-2">Nombre</th>
                <th class="border p-2">Rol</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border p-2">Juan Pérez</td>
                <td class="border p-2">Administrador</td>
              </tr>
              <tr>
                <td class="border p-2">Ana Gómez</td>
                <td class="border p-2">Usuario</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <!-- Pie de página -->
      <footer class="bg-gray-200 p-4 text-center">
        <p>© 2024 Empresa. Todos los derechos reservados.</p>
      </footer>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Enero', 'Febrero', 'Marzo'],
        datasets: [{
          label: 'Ventas',
          data: [120, 190, 300],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
      }
    });
  </script>
</body>
</html>
